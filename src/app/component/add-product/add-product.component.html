<div class="container">
    <form [formGroup]="productForm" (submit)="formHandler($event)">
        <div class="mb-3 ">
            <label for="formGroupExampleInput" class="form-label">Product Name</label>
            <input formControlName="ProductName" type="text" class="form-control" id="formGroupExampleInput"
                placeholder="Product Name">
        </div>
        <ng-container *ngIf="GetProductName.touched">
            <div *ngIf="GetProductName.hasError('required')" id="emailHelp" class="form-text text-danger">
                Product Name Is Required
            </div>
            <div *ngIf="GetProductName.hasError('minlength')" id="bbHelp" class="form-text text-danger">
                Product Name Length must be >= 3
            </div>
        </ng-container>


        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Product Price</label>
            <input formControlName="ProductPrice" type="text" class="form-control" id="formGroupExampleInput2"
                placeholder="Product Price">
        </div>

        <ng-container *ngIf="GetProductPrice.touched">
            <div *ngIf="GetProductPrice.hasError('required')" id="emailHelp" class="form-text text-danger">
                Product price Is Required
            </div>
            <div *ngIf="GetProductPrice.hasError('min')" id="emailHelp" class="form-text text-danger">
                Product price must be > 100
            </div>
        </ng-container>


        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Product Quantity</label>
            <input formControlName="ProductQuantity" type="text" class="form-control" id="formGroupExampleInput2"
                placeholder="Product Quantity">
        </div>
        <ng-container *ngIf="GetProductQuantity.touched">
            <div *ngIf="GetProductQuantity.hasError('required')" id="emailHelp" class="form-text text-danger">
                Product Quntatity Is Required
            </div>

        </ng-container>


        <!-- <label for="formGroupExampleInput2" class="form-label">Product Image</label>
        <input type="file" class="form-label"> -->

        <button type="submit" class="btn btn-outline-primary mt-5">
            {{productId==0 ? "Save" :"Edit"}}
        </button>


        <p>{{productForm.value | json}}</p>
        <!-- <button (click)="backToHome()" class="btn btn-outline-primary mt-5">
            Save
        </button> -->
    </form>
</div>
