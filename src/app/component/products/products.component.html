<div class="container">
    <p class="text-center fs-5 text-danger m-5"><strong>Our Products</strong> </p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Quantity</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Image</th>
                <th> Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList , let i=index ">
                <th scope="row">{{product.ProductId}}</th>
                <td>{{product.ProductName}}</td>
                <td>{{product.ProductQuantity}}</td>
                <td>{{product.ProductPrice}}</td>
                <td> <img src="{{product.ProductImg}}"></td>
                <!-- <td> <img src="assets/img/1.jpg">{{product.ProductImg}}</td> -->

                <td><i [routerLink]="['/products',product.ProductId]" class="bi bi-eye-fill fs-3 "></i>


                    <i [routerLink]="['/products',product.ProductId,'edit']"
                        class="bi bi-pencil-square fs-3 text-success mx-3">
                    </i>
                    <!-- <i (click)="delete(i)" class="bi bi-x-circle fs-3 text-danger"></i> -->
                </td>

            </tr>

        </tbody>
    </table>
</div>
